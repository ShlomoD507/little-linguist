<div>
    <div class="table">
      <table mat-table [dataSource]="myData" class="mat-elevation-z8" matSort >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>          
        <ng-container matColumnDef="words">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of words </th>
          <td mat-cell *matCellDef="let element"> {{element.words.length}} </td>
        </ng-container>        
        <ng-container matColumnDef="last_change_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Edit Date </th>
          <td mat-cell *matCellDef="let element"> {{element.last_change_date | date: 'short' }} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button class="icon" (click)="deleteItem(element)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-button class="icon" (click)="editItem(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <div class="button">
      <button mat-raised-button color="primary" [routerLink]="'/newcategory'"> Add New category </button>
    </div>
  </div>
