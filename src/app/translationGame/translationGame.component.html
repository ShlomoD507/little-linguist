<div>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <h1 class="title">Translate - {{category.name}} </h1>

    <div class="buttons">

        <table mat-table [dataSource]="trasnlationWords" class="mat-elevation-z8" matSort>
            <ng-container matColumnDef="origin-col">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Origin </th>
                <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
            </ng-container>
            <ng-container matColumnDef="translation-col">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Guess </th>
                <td mat-cell *matCellDef="let element">
                    <input matInput [(ngModel)]="element.guess" pattern="^[א-ת]+$" #userGuess="ngModel">
                    <mat-error *ngIf="userGuess.invalid">
                        Please write in Hebrew
                    </mat-error>
                </td>
            </ng-container>
            <ng-container matColumnDef="is-right-col">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Right? </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="isClicked && element.isRight">
                        <span class="material-symbols-outlined">
                            check
                        </span>
                    </div>
                    <div *ngIf="isClicked && !element.isRight">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <button mat-raised-button color="primary" type="button" (click)="Check()">Check</button>

    </div>

    <div class="checkMessage"> {{checkMessage}} </div>
</div>
